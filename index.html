<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Mayara Romao" content="2 Desafio Gama Academy" />
    <title>Desafio 2 | Gama Academy</title>

    <link rel="stylesheet" type="text/css" href="css/estilo.css" />

    <script type="text/javascript" src="js/script.js">
    </script>

</head>

<body>
    
    <header>

        <div class="header">
            <img src="assets/img1.png" width="100%" alt="Cabeçalho da Página" title="Cabeçalho da Página" />
            <p id="text-header">CADASTRO NO SISTEMA</p>
        </div>

    </header>
   
    <main>

            <div class="card-conteiner">

                <div class="bloco-post" id="div1">
                    <img class="draw" src="assets/img2.png" width="50%" alt="Cadastro Clientes"
                        title="Cadastro Clientes" />
                    <label for="campo1">Nome</label>
                    <input type="text" name="nome" id="campo1" />
                    <br>
                    <label for="campo2">E-mail</label>
                    <input type="text" name="email" id="campo2" />
                    <br>
                    <label for="campo3">CPF</label>
                    <input type="text" name="number" id="campo3" />
                    <br>
                    <label for="campo4">Telefone</label>
                    <input type="text" name="number" id="campo4" />
                    <br>
                    <label for="campo5">Endereço</label>
                    <input type="text" name="endereço" id="campo5" />
                    <br>
                    <button class="button" type="button" onclick="cadastraCliente()">Enviar</button>
                    <br>    
                </div>

                <div class="bloco-post" id="div2">
                    <img class="draw" src="assets/img3.png" width="30%" alt="Cadastro Produtos"
                        title="Cadastro Produtos" />
                    <label for="campo6">Código</label>
                    <input type="text" name="number" id="campo6" />
                    <br>
                    <label for="campo7">Produto</label>
                    <input type="text" name="produto" id="campo7" />
                    <br>
                    <label for="campo8">Marca</label>
                    <input type="text" name="marca" id="campo8" />
                    <br>
                    <label for="campo9">Quantidade</label>
                    <input type="text" name="quantidade" id="campo9" />
                    <br>
                    <label for="campo10">Observações</label>
                    <input type="text" name="observação" id="campo10" />
                    <br>
                    <button class="button" type="button" onclick="cadastraProduto()">Enviar</button>
                    <br>
                </div>
            </div>

    </main>


</body>
<footer>
    <div class="footer">
        <fieldset>
            <p class="text-footer">Developed by @ruanrubem - Gama Academy 2021</p>
        </fieldset>
    </div>
</footer>

</html>
